<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="assets/img/drapeau.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Vente en ligne</title>
</head>

<body>

    <nav class="navbar-dark fixed-top mx-0">
        <img src="assets/img/drapeau.png" alt="">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Maillots</a>
            <a class="navbar-brand" href="#">Ballons</a>
            <a class="navbar-brand" href="#">Goodies</a>
        </div>
        <div>
            <i class="bi bi-cart text-white mx-5" id="myInput"></i>
        </div>
    </nav>

    <div class="row mx-0">
        <aside class="mx-0 col-lg-2">
            <fieldset class="my-5">
                <legend>Maillot</legend>

                <div>
                    <input type="radio" id="maillot1" name="produit" onchange="displayTshirt()">
                    <label for="maillot">T-shirt</label>
                </div>

                <div>
                    <input type="radio" id="short" name="produit" onchange="displayShort()">
                    <label for="short">Short</label>
                </div>
                <div>
                    <input type="radio" id="chaussettes" name="produit" onchange="displaySocks()">
                    <label for="chaussettes">Chaussettes</label>
                </div>


            </fieldset>
            <fieldset class="my-5">
                <legend>Accessoires</legend>

                <div>
                    <input type="radio" id="casquette" name="produit" onchange="displayCasquette()">
                    <label for="accessoires">Casquette</label>
                </div>
                <div>
                    <input type="radio" id="echarpe" name="produit" onchange="displayEcharpe()">
                    <label for="accessoires">Echarpe</label>
                </div>
                <div>
                    <input type="radio" id="bonnet" name="produit" onchange="displayBonnet()">
                    <label for="accessoires">Bonnet</label>
                </div>
                <div>
                    <input type="radio" id="ballon" name="produit" onchange="displayBall()">
                    <label for="accessoires">Ballon</label>
                </div>

            </fieldset>
            <fieldset>
                <legend>Goodies</legend>
                <div>
                    <input type="radio" id="goodies" name="produit" onchange="displayGoodies()">
                    <label for="goodies">Goodies</label>
                </div>



            </fieldset>
        </aside>
        <div class="contenu col-lg-10">
            <h2>nouveauté</h2>

            <div class="row produits mx-0 justify-content-center">

                <!-- <div class="item col-lg-2">
        <img src="" alt="">
        <p class="description">Maillot Equipe de France</p>
        <p class="price">60€</p>
        <button>Ajouter au panier</button>
    </div> -->

            </div>


    

    <script src="assets/js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
