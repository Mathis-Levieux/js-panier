<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Vente en ligne</title>
</head>

<body>

    <nav class="navbar-dark fixed-top mx-0">
        <img src="assets/img/drapeau.png" alt="">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Maillots</a>
            <a class="navbar-brand" href="#">Ballons</a>
            <a class="navbar-brand" href="#">Goodies</a>
        </div>
        <div>
            <i class="bi bi-cart text-white mx-5" id="myInput"></i>
        </div>
    </nav>

    <div class="row mx-0">
        <aside class="mx-0 col-lg-2">
            <fieldset class="my-5">
                <legend>Maillot</legend>

                <div>
                    <input type="checkbox" id="maillot" name="maillot" onclick="hideBall()">
                    <label for="maillot">T-shirt</label>
                </div>

                <div>
                    <input type="checkbox" id="short" name="maillot">
                    <label for="short">Short</label>
                </div>
                <div>
                    <input type="checkbox" id="chaussettes" name="maillot">
                    <label for="chaussettes">Chaussettes</label>
                </div>


            </fieldset>
            <fieldset class="my-5">
                <legend>Accessoires</legend>

                <div>
                    <input type="checkbox" id="taille" name="taille">
                    <label for="taille">Casquette</label>
                </div>
                <div>
                    <input type="checkbox" id="taille" name="taille">
                    <label for="taille">Echarpe</label>
                </div>
                <div>
                    <input type="checkbox" id="taille" name="taille">
                    <label for="taille">Bonnet</label>
                </div>

            </fieldset>
            <fieldset>
                <legend>Goodies</legend>

                <div>
                    <input type="checkbox" id="goodies" name="goodies">
                    <label for="goodies">Porte-clef</label>
                </div>

                <div>
                    <input type="checkbox" id="goodies" name="goodies">
                    <label for="goodies">Trousse</label>
                </div>
                <div>
                    <input type="checkbox" id="goodies" name="goodies">
                    <label for="goodies">Perruque</label>
                </div>

            </fieldset>
        </aside>
        <div class="contenu col-lg-10">
            <h2>nouveauté</h2>

            <div class="row maillot mx-0 justify-content-center">

                <!-- <div class="item col-lg-2">
        <img src="" alt="">
        <p class="description">Maillot Equipe de France</p>
        <p class="price">60€</p>
        <button>Ajouter au panier</button>
    </div> -->

            </div>


        
            <div class="modal fade" id="${element.id}" tabindex="-1" aria-labelledby="${element.id}" aria-hidden="true">
                <div class="modal-dialog modal-lg modal-dialog-centered">
                    <div class="modal-content bg-dark text-light">
                        <div class="modal-body">
                            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"
                                aria-label="Close"></button>
                            <div class="row">
                                <div class="col-lg-6 col-12">
                                    <img src="${element.image_path}" class="imgzoom" alt="${element.item_name}" />
                                </div>
                                <div class="col-lg-6 col-12">
                                    <h3 class="pb-2 fw-normal">${element.item_name}</h3>
                                    <p>${element.description}</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

    <script src="assets/js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
