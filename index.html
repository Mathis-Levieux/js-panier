            <fieldset class="my-5">

                    <input type="radio" id="maillot" name="produit" onchange="displayTshirt()">

                </div>

                    <label for="chaussettes">Chaussettes</label>
                </div>


            </fieldset>
            <fieldset class="my-5">
                <legend>Accessoires</legend>

                <div>
                    <input type="radio" id="casquette" name="produit" onchange="displayCasquette()">
                    <label for="casquette">Casquettes</label>
                </div>
                <div>
                    <input type="radio" id="echarpe" name="produit" onchange="displayEcharpe()">
                    <label for="echarpe">Echarpes</label>
                </div>
                <div>
                    <input type="radio" id="bonnet" name="produit" onchange="displayBonnet()">
                    <label for="bonnet">Bonnets</label>
                </div>
                <div>
                    <input type="radio" id="ballon" name="produit" onchange="displayBall()">
                    <label for="ballon">Ballons</label>
                </div>

            </fieldset>
            <fieldset>
                <legend>Goodies</legend>
                <div>
                    <input type="radio" id="goodies" name="produit" onchange="displayGoodies()">
                    <label for="goodies">Goodies</label>
                </div>
            </fieldset>
        </aside>
